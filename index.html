<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stegomask: Image Steganography Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav {
            background-color: #1e3c72;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav h1 {
            margin: 0;
            font-size: 1.8rem;
        }
       

        .container {
            margin-top: 5rem;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(8px);
            transition: 0.3s;
        }


        .password-wrapper {
    position: relative;
    /* width: 87%; */
    margin: 10px auto;
}

.password-wrapper input {
    width: 100%;
    padding-right: 40px;
}

.toggle-password {
    position: absolute;
    top: 40px;
    right: 10px;
    cursor: pointer;
    transform: translateY(-50%);
    font-size: 18px;
    color: #333;
}

.strength-text {
    display: block;
    text-align: left;
    margin: 5px;
    font-size: 14px;
    font-weight: bold;
}
.strength-weak {
    color: red;
}
.strength-medium {
    color: orange;
}
.strength-strong {
    color: rgb(38, 220, 38);
}



        .btn-custom {
            background: #559e27;
            color: white;
            border: none;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #34b550;
            transform: scale(1.05);
        }
        #encodeSection h4{
            color: #4ef873;
        }
        textarea, input[type="file"], input[type="password"] {
            /* background-color: rgba(255, 255, 255, 0.1); */
            color:#1e3c72;
        }
        input[type="password"]{
            color: #34b550;
        }

        footer {
            margin-top: 5rem;
            text-align: center;
            color: #ccc;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <nav>
        <h1><i class="fas fa-user-secret"></i> Stegomask: Image Steganography Tool </h1>
    </nav>

    <div class="container">
        <div class="text-center mb-4">
            <h2>Image Steganography Tool</h2>
            <p class="text-light">Securely hide and retrieve text in images using AES and alpha channel steganography</p>
        </div>

        <div class="d-flex justify-content-center gap-3 mb-4">
            <button id="encodeBtn" class="btn btn-custom">Encode Text</button>
            <button id="decodeBtn" class="btn btn-outline-light">Decode Text</button>
        </div>

        <div id="encodeSection" class="hidden">
            <h4 class="">Encode Message</h4>
            <div class="mb-3">
                <label for="imageInput">Select Image</label>
                <input class="form-control" type="file" id="imageInput" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="textInput">Text to Hide</label>
                <textarea class="form-control" id="textInput" rows="4" placeholder="Type your secret message here..."></textarea>
            </div>
            <div class="mb-3 password-wrapper">
                <label for="encodePassword">Encryption Password</label>
                <input class="form-control" type="password" id="encodePassword" placeholder="Enter a password" oninput="checkStrength(this.value)" >
                 <span class="toggle-password" onclick="togglePassword('encodePassword', this)">üëÅÔ∏è</span>
            </div>
            <small id="passwordStrength" class="strength-text"></small>
            <div class="mb-3">
                <button class="btn btn-custom" id="encodeImageBtn">Encode Image</button>
                <button class="btn btn-outline-info hidden" id="visualizeBtn">Visualize Changes</button>
            </div>
            <canvas id="canvas" class="hidden"></canvas>
            <canvas id="visualizationCanvas" class="hidden"></canvas>
        </div>

        <div id="decodeSection" class="hidden">
            <h4 class="text-warning">Decode Message</h4>
            <div class="mb-3">
                <label for="decodeImageInput">Upload Encoded Image</label>
                <input class="form-control" type="file" id="decodeImageInput" accept="image/*">
            </div>
            <div class="mb-3 password-wrapper">
                <label for="decodePassword">Decryption Password</label>
                <input class="form-control" type="password" id="decodePassword" placeholder="Enter the password" >
                <span class="toggle-password" onclick="togglePassword('decodePassword', this)">üëÅÔ∏è</span>
            </div>
            
            <div class="mb-3">
                <button class="btn btn-custom" id="decodeImageBtn">Decode Message</button>
            </div>
            <p id="decodedText" class="text-info"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Stegomask. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
    <script>
        const encodeBtn = document.getElementById('encodeBtn');
        const decodeBtn = document.getElementById('decodeBtn');
        const encodeSection = document.getElementById('encodeSection');
        const decodeSection = document.getElementById('decodeSection');
        const imageInput = document.getElementById('imageInput');
        const textInput = document.getElementById('textInput');
        const passwordInput = document.getElementById('encodePassword');

        encodeBtn.addEventListener('click', () => {
            encodeSection.classList.remove('hidden');
            decodeSection.classList.add('hidden');
            imageInput.value="";
            textInput.value="";
            passwordInput.value="";

        });

        decodeBtn.addEventListener('click', () => {
            decodeSection.classList.remove('hidden');
            encodeSection.classList.add('hidden');
            imageInput.value="";
            textInput.value=NaN;
            passwordInput.value="";
        });




        
    </script>
    <script>
        function togglePassword(inputId, toggleIcon) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
        input.type = "text";
        toggleIcon.textContent = "üôà";
    } else {
        input.type = "password";
        toggleIcon.textContent = "üëÅÔ∏è";
    }
}
</script>
<script>
    function checkStrength(password) {
    const strengthText = document.getElementById('passwordStrength');
    let strength = 0;

    if (password.length >= 8) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[^A-Za-z0-9]/.test(password)) strength++;

    if (strength === 0) {
        strengthText.textContent = "";
    } else if (strength <= 1) {
        strengthText.textContent = "Weak";
        strengthText.className = "strength-text strength-weak";
    } else if (strength === 2 || strength === 3) {
        strengthText.textContent = "Medium";
        strengthText.className = "strength-text strength-medium";
    } else {
        strengthText.textContent = "Strong";
        strengthText.className = "strength-text strength-strong";
    }
}

    </script>
</body>

</html>
